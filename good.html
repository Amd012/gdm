<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Good Morning</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Verdana', sans-serif;
            background-color: #87CEEB; /* Sky blue background */
            position: relative;
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent;
            overflow: hidden;
            z-index: 0;
        }
        .star {
            position: absolute;
            width: 4px; /* Increased size */
            height: 4px; /* Increased size */
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8); /* Glossy effect */
            animation: twinkling 1.5s infinite alternate; /* Faster twinkling */
        }
        @keyframes twinkling {
            0% { opacity: 0.4; transform: scale(1); }
            100% { opacity: 1; transform: scale(2); } /* Increased scale */
        }
        .container {
            position: relative;
            width: 175px; /* 70% of 250px */
            height: 175px; /* 70% of 250px */
            z-index: 1;
        }
        .heart {
            width: 100%;
            height: 100%;
            background: #FFB6C1; /* Baby pink color */
            position: relative;
            transform: rotate(-45deg);
            animation: heartPulse 1.5s infinite;
            box-shadow: 0 0 90px 35px rgba(255, 255, 255, 1); /* White shadow */
        }
        .heart::before, .heart::after {
            content: "";
            width: 100%;
            height: 100%;
            background: #FFB6C1; /* Baby pink color */
            border-radius: 50%;
            position: absolute;
        }
        .heart::before {
            top: -50%;
            left: 0;
        }
        .heart::after {
            left: 50%;
            top: 0;
        }
        @keyframes heartPulse {
            0% { transform: rotate(-45deg) scale(1); }
            50% { transform: rotate(-45deg) scale(1.2); }
            100% { transform: rotate(-45deg) scale(1); }
        }
        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg); /* Centered both horizontally and vertically */
            text-align: center;
            color: #ffffff;
            font-size: 23.4px; /* 30% increased font size */
            font-weight: bold;
            line-height: 1.4;
            font-family: 'Brush Script MT', cursive; /* Cursive font */
            z-index: 2;
            opacity: 0; /* Start hidden */
            animation: flyIn 1s ease-out 2s forwards; /* Fly-in animation with delay */
        }
        @keyframes flyIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) rotate(45deg) translateY(50px);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) rotate(45deg) translateY(0);
            }
        }
        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }
        .confetti div {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff0000; /* Bright red color */
            opacity: 0.8;
            border-radius: 50%;
            animation: confettiFall 3s infinite;
        }
        @keyframes confettiFall {
            0% { transform: translateY(-100px); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
